<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Military Rank Calc</title>

    <script src="fee.js"></script>

</div>

<div id = "Fee-Calculator-Container">


    <h1>Military Rank Calc</h1>
    
    <fieldset>
        <legend>User Input</legend>
        <input type="radio" id="rank-1" name="rank" data-value="Private" data-color="yellow" checked>
        <label for="private">Private</label>
        <br>
        <input type="radio" id="rank-2" name="rank" data-value="Caption"  data-color="lightblue">
        <label for="caption">Caption</label>
        <br>
        <label for="fname">Enter First Name</label>
        <input type="text" id="fname" value="first name here">
        <br>
        <label for="lname">Enter Last Name</label>
        <input type="text" id="lname" value="last name">
        <br>

    </fieldset>
    <br>
    <button>Calc</button>
    
    <p class="output2"> <span id="rankName"></span></p>
    <p>Have a great day!</p>
    
    </div>
